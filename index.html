<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ร้านค้าอิเล็กทรอนิกส์</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Electronics Store</h1>
        <nav>
            <a href="#">หน้าแรก</a>
            <a href="#">สินค้า</a>
            <a href="#">ติดต่อ</a>
        </nav>
    </header>

    <main>
        <div class="product-card">
            <img src="https://media-cdn.bnn.in.th/150987/MacBook_Pro_16-in_Space_Grey_PDP_Image_Position-1__TH-square_medium.jpg" alt="แล็ปท็อป">
            <h3>MacBook Pro</h3>
            <p>MacBook Pro ขนาด 16 นิ้ว</p>
            <span class="price">฿89,900</span>
            <button>เพิ่มลงตะกร้า</button>
        </div>

        <div class="product-card">
            <img src="https://images.droidsans.com/wp-content/uploads/2022/11/MME73-600x600.jpg" alt="หูฟังไร้สาย">
            <h3>True Wireless หรือ TWS</h3>
            <p>เสียงคมชัด สวมใส่สบาย ใช้งานได้ตลอดวัน</p>
            <span class="price">฿8,500</span>
            <button>เพิ่มลงตะกร้า</button>
        </div>

        <div class="product-card">
            <img src="https://www.aquapro.co.th/wp-content/uploads/2024/06/xm08_Redmi-Watch-4-Silver-Gray-51488.jpg" alt="สมาร์ทวอทช์">
            <h3>Redmi Watch 4</h3>
            <p>นาฬิกาอัจฉริยะ สมาร์ทวอทช์ ประกันศูนย์ 1 ปี</p>
            <span class="price">฿3,290</span>
            <button>เพิ่มลงตะกร้า</button>
        </div>
    </main>

    <footer>
        © 2026 ร้านค้าอิเล็กทรอนิกส์. สงวนลิขสิทธิ์
    </footer>

</body>
</html>
